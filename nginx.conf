server {
    listen 80;
    server_name _;
    root /var/www/myapp;
    index index.html;

    # SPA fallback
    location / {
        try_files \$uri \$uri/ /index.html;
    }

    # Cache rules
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|ttf|woff|woff2)$ {
        try_files \$uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        add_header Cache-Control "no-cache";
    }
}